<div class="table-responsive text-nowrap">
  <nz-table #basicTable [nzData]="tableData" [nzShowPagination]="false" class="table mb-4">
    <thead>
      <tr>
        <th class="bg-transparent text-uppercase">#</th>
        <th class="bg-transparent">Section</th>
        <th class="bg-transparent ">Question Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data;">
        <td>
          <div class="text-wrap width-30">
            <div class="text-dark mb-3">{{data.number}}</div>
          </div>
        </td>
        <td>
          <a href="javascript: void(0);" class="text-blue">
            {{data.section}}
          </a>
        </td>
        <td class="font-weight-bold">{{data.question}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
