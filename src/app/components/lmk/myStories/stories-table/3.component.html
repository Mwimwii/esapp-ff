<div class="table-responsive text-wrap">
  <nz-tabset class="tabs" [nzSelectedIndex]="0">
    <nz-tab nzTitle="My Stories" [nzForceRender]="true">
      <nz-table #basicTable [nzData]="tableData"
                [nzShowPagination]="false" class="table mb-4">
        <thead>
          <tr>
            <th class="bg-transparent">#</th>
            <th class="bg-transparent">Story Category</th>
            <th class="bg-transparent">Title</th>
            <th class="bg-transparent">Status</th>
            <th class="bg-transparent">View</th>
            <th class="bg-transparent">Edit</th>
            <th class="bg-transparent">Delete</th>
          </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let data of basicTable.data">
          <tr >
            <td>
              <div class="vb__utils__avatar">
                <img [src]="data.avatar" alt="User" />
              </div>
            </td>
            <td>
              <div>{{data.userName.name}}</div>
              <div class="text-gray-4">{{data.userName.position}}</div>
            </td>
            <td>
            </td>
            <td>
              <a href="javascript: void(0);" class="text-blue">
                {{data.location}}
              </a>
            </td>
            <td [nzExpand]="expandSet.has(data.id)"
                (nzExpandChange)="onExpandChange(data.id, $event)">
            </td>
            <td >
              <button type="button" class="btn">
                <i class="fe fe-edit"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn">
                <i class="fe fe-trash"></i>
              </button>
            </td>
          </tr>
          <tr [nzExpand]="expandSet.has(data.id)">
            <app-view-story-form></app-view-story-form>
          </tr>
        </ng-container>

        </tbody>
      </nz-table>
    </nz-tab>
    <nz-tab nzTitle="Create Stories">
      <nz-steps nzType="navigation" [nzCurrent]="current" >
        <nz-step nzTitle="Create / Choose" nzStatus="process" nzIcon="paper-clip">
        </nz-step>
        <nz-step nzTitle="Checklist for Story" nzStatus="wait" nzIcon="solution"></nz-step>
<!--        <ng-template #iconTemplate><i nz-icon nzType="smile"></i></ng-template>-->
      </nz-steps>
      <div class="steps-content">
        <app-create-story-form *ngIf="createTable"></app-create-story-form>
        <app-checklist-story-form *ngIf="checklist"></app-checklist-story-form>
      </div>
      <div class="steps-action">
        <button
          class="btn btn-default mt-3 mr-2"
          nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
          <span>Previous</span>
        </button>
        <button
          class="btn btn-default mt-3 mr-2"
          nz-button nzType="default" (click)="next()" *ngIf="current < 2">
          <span>Next</span>
        </button>
        <button
          class="btn btn-default mt-3 mr-2"
          nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
          <span>Done</span>
        </button>
      </div>

    </nz-tab>
  </nz-tabset>
</div>
