<div class="container">
  <br>
  <b>Instructions</b>
  <ol  class="mb-3">
    <li> Fields marked with * are required </li>
  </ol>
  <hr>
  <form [formGroup]="form" (ngSubmit)="submit(model)" nz-form [nzLayout]="'vertical'">
    <formly-form [form]="form" [fields]="fields" [model]="model">
      <button type="submit" class="mt-4 btn btn-primary">Submit</button>
      <button type="reset" class="mt-4 btn btn-warning ml-2">Reset</button>
    </formly-form>
  </form>
</div>
