<div class="table-responsive mb-1">
  <nz-row>
    <nz-col [nzSpan]="20">
      <h3>Attendance Report</h3>
      <nz-table #basicTable [nzData]="dataSet">
        <thead>
        <tr>
          <th>Name</th>
          <th>NRC</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.address}}</td>
          <td>
            <a>Remove</a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-col>

  </nz-row>

</div>
