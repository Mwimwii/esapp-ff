<div class="table-responsive mb-1">
  <nz-row>
    <h3>Register Attendants</h3> <br>
    <nz-col [nzSpan]="12">
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="Search for farmer" />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button (click)="change()" nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
      </ng-template>
    </nz-col>
    <nz-col [nzSpan]="12">
      <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
        <nz-list-item *ngFor="let item of data">
          <nz-list-item-meta>
            <nz-list-item-meta-title>
              {{ item.title }}
            </nz-list-item-meta-title>
          </nz-list-item-meta>
        </nz-list-item>
        <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
      </nz-list>
    </nz-col>
    <nz-col [nzSpan]="20">
      <nz-table #basicTable [nzData]="dataSet">
        <thead>
        <tr>
          <th>Name</th>
          <th>NRC</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.address}}</td>
          <td>
            <a>Remove</a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-col>

  </nz-row>

</div>
